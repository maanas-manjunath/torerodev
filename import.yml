decorators:
    - name: ansible-input
      schema:
        $id: root
        $schema: http://json-schema.org/draft-07/schema#
        additionalProperties: false
        properties:
            name:
                description: first name of user
                type: string
        required:
            - name
        type: object
repositories:
    - name: example-scripts-repo
      description: Simple repository for quick start
      url: https://github.com/maanas-manjunath/torerodev.git
      reference: main
services:
    - name: hello-ansible
      type: ansible-playbook
      description: Quick Start Example
      playbooks:
        - hello-ansible.yml
      working-directory: ""
      repository: example-scripts-repo
      decorator: ansible-input
